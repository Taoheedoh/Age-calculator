<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="upperDiv">
      <div class="day">
        <p id="d">DAY</p>
        <input id="day" type="number" placeholder="DD" required>
        <p class="error" id="errorDay"></p>
      </div>
      <div class="month">
        <p id="m">MONTH</p>
        <input id="month" type="number" placeholder="MM" required>
        <p class="error" id="errorMonth"></p>
      </div>
      <div class="year">
        <p id="y">YEAR</p>
        <input id="year" type="number" placeholder="YYYY" required>
        <p class="error" id="errorYear"></p>
      </div>
    </div>
    <div class="midDiv">
      <div id="line"></div>
      <button onclick="calculateAge()"><svg id="image" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button>
    </div>
    
    <div class="lowerDiv">
      <div id="ld">
        <span id="yearOutput">--</span>
        <p>years</p>
      </div>
      <div id="ld">
        <span id="monthOutput">--</span>
        <p>months</p>
      </div>
      <div id="ld">
        <span id="dayOutput">--</span>
        <p>days</p>
      </div>
    </div>

  </div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
